<div class="modal-body m-2 p-2">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div>
            <div class="d-flex align-items-center justify-content-center">
              <div class="card-body text-black col-6">
                <form [formGroup]="createTenantForm">
                  <h5 class="mb-3 pb-3 text-bold title">Create a Tenant</h5>
                  <div class="form-outline mb-4">
                    <label class="form-label" >Tenant Name</label>
                    <input formControlName="tenant_name"  class="form-control"/>
                    <small class="text-danger fs-7 ms-1" *ngIf="createTenantForm.get('tenant_name')?.invalid &&
                     createTenantForm.get('tenant_name')?.touched">
                     Tenant Name is required!
                    </small>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Tenant Email</label>
                    <input formControlName="tenant_email" type="email" class="form-control"/>
                    <small class="text-danger" *ngIf="createTenantForm.get('tenant_email')?.hasError('required') &&
                     createTenantForm.get('tenant_email')?.touched">
                     Tenant Name is required!
                    </small>
                    <small class="text-danger fs-7 ms-1" *ngIf="createTenantForm.get('tenant_email')?.hasError('email') &&
                    createTenantForm.get('tenant_email')?.touched">
                    please fill valid Email Address!
                  </small>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Tenant Code</label>
                    <input formControlName="tenant_code" type="email" class="form-control"/>
                    <small class="text-danger fs-7 ms-1" *ngIf="createTenantForm.get('tenant_code')?.invalid &&
                    createTenantForm.get('tenant_code')?.touched">
                    Tenant Code is required!
                   </small>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control"/>
                    <small class="text-danger fs-7 ms-1" *ngIf="createTenantForm.get('password')?.invalid &&
                    createTenantForm.get('password')?.touched">
                    Password is required!
                   </small>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn submit-btn" type="button" (click)="submit()" [disabled]="createTenantForm.invalid">Submit</button>
                    <button class="btn btn-secondary ms-3" type="button" (click)="cancelModal()">Cancel</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
