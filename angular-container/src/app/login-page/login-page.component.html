<section class="vh-100" style="background-color: #d8d8d8;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-6 d-none d-md-block">
              <img src="https://www.microsoft.com/en-us/futureofworkexperiences/Assets/images/H1596x720.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-6 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm">
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17" >Email address</label>
                    <input formControlName="tenant_email" type="email" id="form2Example17" class="form-control form-control-lg" [ngClass]="{'is-invalid':loginForm.get('email')?.touched && loginForm.get('email')?.invalid}" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password</label>
                    <input formControlName="password" type="password" id="form2Example27" class="form-control form-control-lg" [ngClass]="{'is-invalid':loginForm.get('password')?.touched && loginForm.get('password')?.invalid}" />
                    <small class="text-danger" *ngIf="isValid">
                      Invalid email or password.
                    </small>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-lg btn-block submit-btn" type="button" (click)="login()">Login</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
